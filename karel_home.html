<!DOCTYPE html>
<html>
<head>
<meta content = "width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" name = "viewport" />
<title>Karel the robot - Startscreen</title>
	
<style type="text/css" media="screen">

body {
	margin:0;
}

#karel{
	width:50px;
}

#mainTitle_1 {
	color:#999;
	font-weight:500;
	font-size:450%;
	font-family:Century Gothic;	
	margin-left:0.5%;
}

#mainTitle_2 {
	color:#999;
	font-weight:lighter;
	font-size:200%;
	font-family:Century Gothic;	
	text-shadow: #ccc 0px -30px 3px;
}

#mainSubTitle {
	margin-left:0.8%;
	color:grey;
	font-family:Century Gothic;
	letter-spacing:0.3em;
	text-decoration:overline;
	-webkit-box-reflect: below -10px -webkit-linear-gradient(top, rgba(0,0,0,0) 25%,rgba(255,255,255,1) 100%);		
}



#upperThird{
	width:100%;
}


#leftThird{
	width:45%;
	height: 100%;
	float:left;
	margin-top:1%;
	background-color:darkgreen;
	
}

#rightThird{
	float:left;
	width:55%;
	height:100%;
	background-color:blue;
	margin-top:1%;	
}
img#logo {
	width:100%;
}

#screenshot {
	width:100%;
	-webkit-box-reflect: below 1px -webkit-linear-gradient(top, rgba(0,0,0,0) 90%,rgba(255,255,255,1) 110%);
}

#levelScreenshot {
	text-align:center;
	background: darkgrey;
	border-style: solid;
	border-color: lightsilver;
	border-radius:7px;
	border-width:1px;
	
}
#titlePreview {
	font-family:Century Gothic;	
	color: white;
	font-size:150%;
	margin-top:10px;
}

a {
	font-family: Century Gothic;
	font-color:silver;
	text-decoration: none;
	background-color:none;
}

.item {
	margin-left: 50%;
}
</style>	

<script type="text/javascript" charset="utf-8" src="storage.js"></script>
<script type="text/javascript">
	function sichern () {
		storage.set("level", document.getElementById("level").value);
		storage.set("speed", 20);
		location.href = "Karel_Version.1.6.html";
	}


</script>
</head>
<body id="" onload="">
	
	<div id="upperThird">
		<img id="logo" src="LogoO_L.png">
	</div>
	
<div id="myCarousel" class="carousel slide">
 	<ol class="carousel-indicators">
    	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    	<li data-target="#myCarousel" data-slide-to="1"></li>
    	<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	<!-- Carousel items -->
	<div class="carousel-inner">
		<div class="active item"><img src= "take1.png"></div>
    	<div class="item"><img src= "take2.png"></div>
    	<div class="item"><img src= "take3.png"></div>
  	</div>
  	<!-- Carousel nav -->
  	<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
  	<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div>
	
	
	
	<div id="leftThird">
		<a href="KarelEast.png" rel="lightbox" title="This is Karel" width="500">So, who's Karel?</a>
		
		<select name="list" id="list" size="1">
			<option value="level1" selected="selected">Level 1</option>
			<option value="level2">Level 2:</option>
			<option value="level3">Level 3</option>	
		</select>
	</div>
	<div id="rightThird">
		<div id="levelScreenshot">
			<span id="titlePreview"><u>Levelansicht</u></span><br><br>
			<img id="screenshot" src="aaa.png" >
			<br><br><br>
		</div>
	</div>




<form name="formular" action="" onsubmit="sichern(); return false;">
	<input type="submit" name="zuKarel" value="zuKarel" id="zuKarel">
	<input type="text" name="level" value="level" id="level">
</form>

<script src="lightbox/js/jquery-1.7.2.min.js"></script>
<script src="lightbox/js/lightbox.js"></script>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="lightbox/css/lightbox.css" rel="stylesheet" />

<script>
	$('#myCarousel').carousel({
	  interval: 5000
	});
</script>
</body>
</html>
